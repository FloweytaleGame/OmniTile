<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnitile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="cnv"></canvas>
    <div id="menu">
        OmniTile v1.0-beta.1
        <div id="tiles"></div>
        <div id="settings">
            Ctrl+Z: last tile. Beware, the Y axis is inverted.<br>
            Z: <input type="number" id="z_selector">
            <button id="import" onclick="document.getElementById('import_file').click();">Import</button>
            <input id="import_file" type="file" accept=".tm">
            <button id="export">Export</button>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
